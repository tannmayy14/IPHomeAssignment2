<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <h1>User Management</h1>
    <h2>Add a New User</h2>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button onclick="addUser()">Add User</button>
    <h2>Current Users</h2>
    <button onclick="fetchUsers()">Refresh User List</button>
    <div id="userList"></div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('/users');
                const users = await response.json();
                const userListDiv = document.getElementById('userList');
                userListDiv.innerHTML = users.map(user => `
                    <div id="user-${user.id}">
                        <span>${user.username}</span>
                        <button onclick="editUser(${user.id})">Edit</button>
                        <button onclick="deleteUser(${user.id})">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('userList').innerText = 'Error fetching users';
            }
        }
        async function addUser() {
            const username = document.getElementById('usernameInput').value;
            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username }),
                });
                const result = await response.json();
                alert(result.message || 'User added successfully!');
                document.getElementById('usernameInput').value = ''; // Clear input field
                fetchUsers();  // Refresh the list after adding a user
            } catch (error) {
                console.error('Error adding user:', error);
                alert('Error adding user');
            }
        }
        async function editUser(userId) {
            const newUsername = prompt("Enter new username:");
            if (!newUsername) return;

            try {
                const response = await fetch(`/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: newUsername }),
                });
                if (response.ok) {
                    alert('User updated successfully!');
                    fetchUsers();  // Refresh the list after editing a user
                } else {
                    const result = await response.json();
                    alert(result.message || 'Error updating user');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Error updating user');
            }
        }
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`/users/${userId}`, {
                    method: 'DELETE',
                });
                if (response.ok) {
                    alert('User deleted successfully!');
                    fetchUsers();  // Refresh the list after deleting a user
                } else {
                    const result = await response.json();
                    alert(result.message || 'Error deleting user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user');
            }
        }
        window.onload = fetchUsers;
    </script>
</body>
</html>
